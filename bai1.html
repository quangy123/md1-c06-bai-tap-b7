<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Diem toan<input type="number" id="idtoan"><br/><br/>
Diem ly<input type="number" id="idly"><br/><br/>
Diem hoa<input type="number" id="idhoa"><br/><br/>
<button onclick="hienthi()">=</button>
<p id="dk">dieu kien</p>
<p id="xl">xep loai</p>
<script>
    function hienthi(){
        let a = +document.getElementById('idtoan').value;
        let b = +document.getElementById('idly').value;
        let c = +document.getElementById('idhoa').value;
        let d = (a+b+c)/3;
        alert('tong diem trung binh = '+d)
        if (d>5){
            document.getElementById('dk').innerText='đạt';
            if (d>7){
                document.getElementById('xl').innerText='tốt';
            }else
                document.getElementById('xl').innerText='kha';
        }
        else
            document.getElementById('dk').innerText='không đạt';
        if (d>3){
            document.getElementById('xl').innerText='tb';
        }else
            document.getElementById('xl').innerText='yếu';
    }
</script>
</body>
</html>
